plugins {
	id 'org.springframework.boot' version '2.2.1.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
		maven {
        url  "http://jcenter.bintray.com" 
    }
}

/*
	Define any rules for the source sets
*/
/*
*/
sourceSets {
    main {
		java.srcDirs = ['src/main/java', 'src/unit-test/java']
		resources.srcDirs = ['src/main/resources', 'src/unit-test/resources']
	}
}

dependencies {
    // Project dependencies
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-starter-web')
    compileOnly('org.projectlombok:lombok')
    compile('com.byteowls:jopencage:1.2.1')
    compile('io.swagger:swagger-annotations:1.5.0')
    compile('org.apache.tomcat.embed:tomcat-embed-jasper:9.0.29')
    

    // Test dependencies
	testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
}